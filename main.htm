<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Valentine's Page</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        #nameInput {
            padding: 10px;
            font-size: 1.2em;
            width: 70%;
            border-radius: 5px;
            border: 2px solid #ff6961;
            margin-top: 20px;
        }
        .btn {
            background: #ff6961;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Enter Your Name for a Personalized Valentine's Message</h1>
        <input type="text" id="nameInput" placeholder="Enter your name here">
        <button class="btn" ><a href="valentine.htm" >Show Your Message</a></button>
    </div>
</body>
</html>
